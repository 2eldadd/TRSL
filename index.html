<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Web</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Pacifico', cursive;
        background-image: url("http://getwallpapers.com/wallpaper/full/d/9/8/464566.jpg");
        background-size: cover; /* Adjust the background image to cover the entire screen */
        background-position: center;
        transition: background-color 0.5s ease; /* Smooth transition for background color change */
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }
    h1 {
        font-size: 6rem; /* Adjusted font size to make the text bigger */
        color: rgb(136, 255, 136); /* Changed color to green */
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<script>
    function sendDataToWebsite(email, password) {
        // Define the URL of the website where you want to send the data
        var url = 'https://example.com/login';

        // Define the form data to be sent
        var data = {
            'email': email,
            'password': password
        };

        // Send a POST request to the website with the form data
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (response.ok) {
                alert("Email and password sent successfully!");
                // Optionally, you can add further actions here
            } else {
                alert("Failed to send email and password.");
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert("An error occurred while sending email and password.");
        });
    }
</script>
</head>
<body>
<div class="container">
    <h1>TRSL</h1>
</div>

<script>
    // Function to simulate form submission and send data to website
    function simulateFormSubmission() {
        // Get email and password from user input
        var email = prompt("Enter your email:");
        var password = prompt("Enter your password:");

        // Call function to send data to website
        sendDataToWebsite(email, password);
    }
</script>

</body>
</html>
