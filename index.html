<script>
    function showPopupAndPlaySound() {
        alert("Email and password sent successfully!");
        var audio = new Audio("E:\\youtube_zO8D7vmCy30_audio.mp3");
        audio.play();
        
        // Change background colors after receiving email and password
        var flashingInterval = setInterval(function() {
            document.body.style.backgroundColor = "red";
